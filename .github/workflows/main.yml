name: Build Image
on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - "README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: koala/hyperf_spider_admin
        username: ${{ secrets.ALI_DOCKER_USERNAME }}
        password: ${{ secrets.ALI_DOCKER_USERNAME }}
        cache: true
        registry: registry.cn-shenzhen.aliyuncs.com/koala9527/koala
     

